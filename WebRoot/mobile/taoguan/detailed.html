<ion-view title="产品详情">
    <ion-nav-buttons side="left">
        <button ng-click="back(0)" class="button button-clear">
            <i class="ion-ios-arrow-back"></i>
            <span id="barItemlText">返 回</span>
        </button>
    </ion-nav-buttons>

    <ion-content ng-hide="contentHide">

        <div class="detailed_bannerImg">
            <div id="detailedSwiper"></div>
        </div>

        <div class="detailed-title" ng-bind="detailedDatas.detailedTitle"></div>

        <div class="list list-inset detailedList" ng-hide="cqcsHide">
            <div class="item detailedItem">
                <div>产品单价: <span ng-bind="detailedDatas.price"></span></div>
            </div>
            <div class="item detailedItem">
                <div>产品库存: <span ng-bind="detailedDatas.balance"></span></div>
            </div>
            <div>
                <div class="item detailedItem" ng-repeat="extFeatrues in detailedDatas.extFeatrues track by $index">
                    <div ><span ng-bind="extFeatrues.extFeatrue"></span></div>
                </div>
            </div>
            <div class="item detailedItem">
                <div>上市日期: <span ng-bind="detailedDatas.data"></span></div>
            </div>
        </div>
        <div id="remark" ng-bind-html="detailedDatas.remark"></div>
        <div style="height: 120px;"></div>
    </ion-content>

    
    <div class="proTypeView" ng-class="{'opacityChange_1':open === true,'opacityChange_0':open === false}" ng-if="open_dis === true"></div>
    <div class="proType" ng-class="{'typeShow':open === true,'typeHide':open === false}" ng-if="open_dis === true">
        <div id="typeHead">
            <div ng-bind="detailedDatas.detailedTitle"></div>
            <div ng-bind="detailedDatas.price"></div>
            <div ng-bind="selState"></div>
            <button class="button button-clear" id="typeClose" ng-click="closeSelType()">
                <i class="ion-ios-close-outline"></i>
            </button>
        </div>
        <div id="typeCon">
            <p>商品分类</p>

            <ion-scroll zooming="true" direction="y" style="height: 215px;">
                <button class="button" ng-click="selType($index)" ng-repeat="typeNames in detailedDatas.typeNames track by $index" ng-class="{'defaultBtn':typeNames.dState === false,'clickBtn':typeNames.dState === true}" ng-bind="typeNames.dName">
            </button>
            </ion-scroll>

            
        </div>
    </div>
   

    <div class="shopping-cart" ng-hide="cartHide" align="left">
        <div class="row">
            <button class="button col col-30 toAlbb" ng-if="isToAl === true" id="send" ng-click="iToAlbb()">
                阿里下单
            </button>
            <button class="button col col-30 spBtn" id="send" ng-click="iaddToShoppinCar()" ng-bind="addText">
                加入购物车
            </button>
            <button class="button button-light button-clear col col-20" id="goToDetailed" ng-click="toShopCar()">
                <i class="ion-ios-cart-outline"></i>
            </button>
        </div>
    </div>


</ion-view>
